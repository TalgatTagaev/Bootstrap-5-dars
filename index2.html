<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
    
<div class="container">
    <div class="row  my-5">
        <div class="col-md-16 dd">
            <h1>Butoms with badges</h1>
            <button type="button" class="btn btn-primary">
                Inbox<span class="badge badge-light badge-pill">4</span>
            </button>
            <button type="button" class="btn btn-info">
                Sent<span class="badge badge-dark badge-pill">4</span>
            </button>
            <button type="button" class="btn btn-danger">
                Span<span class="badge badge-warning badge-pill">4</span>
            </button>
            <button type="button" class="btn btn-success">
                Important<span class="badge badge-danger badge-pill">4</span>
            </button>
            <button type="button" class="btn btn-warning">
                Starred<span class="badge badge-light badge-pill">4</span>
            </button>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
